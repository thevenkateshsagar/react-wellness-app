apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-wellness-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-wellness-app
  template:
    metadata:
      labels:
        app: react-wellness-app
    spec:
      containers:
        - name: react-wellness-app
          image: venkateshsagar/react-wellness-app:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
